<html lang="en">

<head>

<body class="font-nunito">
    <div class="h-1/2 lg:h-screen bg-gradient-to-t from-indigo-200 relative">

                </div>

                <ul class="hidden md:flex space-x-10 items-center text-gray-600 font-bold text-sm uppercase">
                    <li class="hover:text-gray-500">
                        <a href="#">Homepage</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">About Me</a>
                    </li>
                    <li class="hover:text-gray-500">
                        <a href="#">Services</a>
                    </li>
                    <li class="hover:text-gray-500">

                    </li>
                </ul>

                <i class="fa-solid fa-moon md:block text-2xl text-yellow-400 cursor-pointer hidden"></i>

                        <li>

                        </li>

                        </li>

                    </ul>
                    <div>

                    </div>

                </div>
            </div>
        </nav>
       <img class="absolute bottom-0  right-0 object-cover h-full lg:left-0 mx-auto" src="img/images.jpeg" alt="">
       <div class="hidden lg:block left-0 right-0 mx-auto w-96 h-96 bg-indigo-900 -b-1/4 absolute rounded-full bottom-0">
       </div>

    </div>
